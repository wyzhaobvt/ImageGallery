<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageGallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid" style="background-color: antiquewhite;">
        <div class="row gx-2 gy-5 py-5">
            <div class=" col-md-4  d-flex justify-content-center align-items-center">
                <img class="img-thumbnail" src="pexels-cottonbro-studio-4065876.jpg" alt="macbook" >
            </div>
            <div class="col-md-4  d-flex justify-content-center align-items-center">
                <img class="img-thumbnail" src="pexels-pixabay-38568.jpg"  alt="imac" >
            </div>
            <div class="col-md-4  d-flex justify-content-center align-items-center">
                <img class="img-thumbnail" src="dollar-gill-feXbDPB8dmQ-unsplash.jpg" alt="ipad" >
            </div>
   
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <img class="img-thumbnail" src="paolo-giubilato-D4tf63uSEuY-unsplash.jpg" alt="iphone" >
            </div>
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <img class="img-thumbnail" src="jonas-elia-pv-U1L8-hHY-unsplash.jpg" alt="airtag" >
            </div>
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <img class="img-thumbnail" src="simon-daoudi-2wFoa040m8g-unsplash.jpg" alt="applewatch">
            </div>
            
        </div>
    </div>
     
</body>
</html>
